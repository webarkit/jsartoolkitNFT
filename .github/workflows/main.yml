name: Build jsartoolkitNFT CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - name: Set output
      id: vars
      run: echo ::set-output name=tag::${GITHUB_REF#refs/*/}
    - name: Check output
      env:
        RELEASE_VERSION: ${{ steps.vars.outputs.tag }}
      run: |
        echo $RELEASE_VERSION
        echo ${{ steps.vars.outputs.tag }}
    - uses: actions/upload-artifact@v2
      with:
        name: build
        path: |
          build
          !build/libar.bc
    - run: git submodule update --init
    - run: npm install
    - run: docker run -dit --name emscripten -v $(pwd):/src emscripten/emsdk:3.1.7 bash
    - run: docker exec emscripten npm run build
    - uses: actions/upload-artifact@v2
      with:
        name: dist
        path: dist
    - run: npm run build-ts
    - name: Commit changes
      if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
      uses: EndBug/add-and-commit@v7
      with:
        default_author: github_actions
        message: new build files from action
        add: '["build", "dist"]'
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          build/artoolkitNFT_ES6_wasm.js
          build/artoolkitNFT_wasm.js
          build/artoolkitNFT.debug.js
          build/artoolkitNFT.min.js
          js/artoolkitNFT_ES6.worker.js
          js/artoolkitNFT.api.js
          js/artoolkitNFT.worker.js
          dist/ARToolkitNFT.js