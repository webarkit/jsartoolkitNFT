name: CI
on:
  - push
  - pull_request

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  tests:
    strategy:
      matrix:
        node:
          - 16.x

    # Packages 'firefox' and 'chromium' are pre-installed.
    #
    # https://github.com/actions/virtual-environments/blob/ubuntu20/20210302.0/images/linux/Ubuntu2004-README.md
    runs-on: ubuntu-20.04
    name: Node.js ${{ matrix.node }}
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Firefox Headless
        run: |
          sudo apt-get install firefox -y
          sudo apt-get install xvfb
          Xvfb :99 -ac -screen 0 1024x768x8 &
          export DISPLAY=:99

      - name: Install
        run: npm ci

      - name: Tests
        run: npm test